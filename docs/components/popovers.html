<!-- Page-specific JS -->
<script>
    $(function() {
        var modalOverlay = $(".js-example-modal-overlay");
        var modalBase = $(".js-example-modal-content__base");
        var modalTransform = $(".js-example-modal-content__transform");

        $(".js-example-modal-body").on("click", function(e) {
            e.preventDefault();
            e.stopPropagation();
        });

        $(".js-launch-modal-btn__base").on("click", function(e) {
            e.preventDefault();
            e.stopPropagation();

            modalOverlay.toggleClass("is-visible");
            modalBase.toggleClass("is-visible");
        });

        $(".js-launch-modal-btn__transform").on("click", function(e) {
            e.preventDefault();
            e.stopPropagation();

            modalOverlay.toggleClass("is-visible");
            modalTransform.toggleClass("is-visible");
        });

        $(".js-example-modal-cancel-btn, .js-example-modal-primary-btn, .js-example-modal-overlay, .js-example-modal-container").on("click", function(e) {
            e.preventDefault();
            e.stopPropagation();

            closeModal();
        });

        $(document).on('keyup',function(evt) {
            if (evt.keyCode == 27) {
                closeModal();
            }
        });

        function closeModal() {
            modalBase.removeClass("is-visible");
            modalTransform.removeClass("is-visible");
            modalOverlay.removeClass("is-visible");
        }
    });
</script>
