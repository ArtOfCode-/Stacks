tags:
  - tag: css
    count: 553143
    copy: "CSS (Cascading Style Sheets) is a representation style sheet language used for describing the look and formatting of HTML (Hyper Text Markup Language), XML (Extensible Markup Language) documents and SVG elements including (but not limited to) colors, layout, fonts, and animations. It also describes how elements should be rendered on screen, on paper, in speech, or on other media."
    related:
      - item: "-layout"
      - item: "-attributes"
      - item: "-background-image"
  - tag: jquery
    count: 927284
    copy: "jQuery is a popular cross-browser JavaScript library that facilitates Document Object Model (DOM) traversal, event handling, animations, and AJAX interactions by minimizing the discrepancies across browsers. A question tagged jquery should be related to jquery, so jquery should be used by the code in question and at least jquery usage-related elements need to be in the question."
    related:
      - item: "-jquery"
  - tag: css3
    count: 927284
    copy: "The third edition of the Cascading Style Sheets styling language (often shortened to CSS3) brings together powerful visual capabilities and versatile design manipulation techniques."
    related:
      - item: "-border-image"
      - item: "-border-radius"
      - item: "-box-shadow"
  - tag: sass
    count: 14978
    copy: "Sass (Syntactically Awesome Style Sheets) is an extension of CSS adding features like nested rules, variables, mixins and class extensions. This enables developers to write structured, manageable and reusable CSS. Sass is compiled into standard CSS."
    related:
      - item: "-sass"
  - tag: css-selectors
    count: 9701
    copy: "Selectors are patterns that match against elements in a document tree. In a CSS rule, they are used to define styles for elements that match the pattern."
    related:
      - item: "-sibling"
      - item: "-combinators"
  - tag: less
    count: 6456
    copy: "Less is an open-source stylesheet preprocessor that extends CSS with dynamic behavior such as variables, mixins, operations and functions. For the UNIX command, use [less-unix]."
    related:
      - item: "-less"
