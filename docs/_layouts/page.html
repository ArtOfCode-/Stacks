<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}

<body>
    <div class="stacks-wrapper">
        {% include navigation.html %}

        <main class="stacks-content p16 pt32">
            <div class="grid mx-auto stacks-body">
                <div class="w25 order-last">
                    <ul class="stacks-subnav js-secondary-nav ps-sticky"></ul>
                </div>
                <div class="w75">
                    <div id="content">
                        {% if page.title %}
                            <h1 class="fs-headline2 fw-normal">
                                {{ page.title }}
                            </h1>
                        {% endif %}

                        {% if page.description %}
                            <p class="stacks-p _intro">
                                {{ page.description }}
                            </p>
                        {% endif %}

                        {{ content }}
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

{% include footer.html %}
</html>
